<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Reaction Time Test</h1>
    <div class="intro">Welcome! This is a simple game that measures your reaction time.
        According to the statistics from <a href="https://humanbenchmark.com/tests/reactiontime">Human Benchmark</a>, 
        the average reaction time is <b>273 milliseconds</b>.
    </div>
    <div class="test-box" onmousedown="start()">
        <main class="text big">Click anywhere to start.</main>
        <main class="text small">Wait until the box turns red. Then click as fast as you can.</main>
    </div>
    <script src="index.js"></script>
</body>
